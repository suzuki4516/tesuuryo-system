<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webシステム作成 手数料表</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .service-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4a90d9;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .service-title {
            font-size: 28px;
            color: #333;
            border-bottom: 3px solid #4a90d9;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .fee-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .fee-table th {
            background: #4a90d9;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .fee-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .fee-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .fee-table .price {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="service-page">
        <a href="../index.html" class="back-link">← 一覧に戻る</a>

        <h1 class="service-title">Webシステム作成 手数料表</h1>

        <table class="fee-table">
            <thead>
                <tr>
                    <th>項目</th>
                    <th style="text-align: right;">金額</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>手数料</td>
                    <td class="price">システム費用の20％～</td>
                </tr>
            </tbody>
        </table>

        <p style="color: #666; line-height: 1.8;">
            WEBシステム開発は、お客様のご要望やシステムの規模・機能により費用が大きく異なります。<br>
            まずはお気軽にご相談ください。ヒアリングの上、最適なプランとお見積りをご提案いたします。
        </p>

        <div style="margin-top: 30px; text-align: center;">
            <button id="pdf-export-btn" style="background: #4a90d9; color: white; border: none; padding: 12px 30px; font-size: 16px; border-radius: 5px; cursor: pointer;">このページをPDF出力</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="pdf-export.js"></script>
    <script>
        // PDF出力ボタン
        document.getElementById('pdf-export-btn').addEventListener('click', function() {
            exportPageToPDF('Webシステム作成');
        });
    </script>
</body>
</html>
