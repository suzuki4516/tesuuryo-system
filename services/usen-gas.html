<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USENガス 手数料表</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .service-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4a90d9;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .service-title {
            font-size: 28px;
            color: #333;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            color: #4CAF50;
            margin: 30px 0 15px;
            padding-left: 12px;
            border-left: 4px solid #4CAF50;
        }
        .fee-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .fee-table th {
            background: #4CAF50;
            color: white;
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #43A047;
        }
        .fee-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        .fee-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .fee-table .price {
            text-align: right;
            font-weight: bold;
        }
        .info-section {
            margin: 25px 0;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            min-width: 120px;
            color: #333;
        }
        .info-value {
            color: #666;
        }
        .note-box {
            background: #E8F5E9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .note-box h4 {
            margin: 0 0 10px 0;
            color: #2E7D32;
        }
        .note-box ul {
            margin: 10px 0;
            padding-left: 20px;
            color: #555;
        }
        .note-box li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        .warning-box {
            background: #FFF3E0;
            border: 1px solid #FF9800;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .warning-box h4 {
            margin: 0 0 10px 0;
            color: #E65100;
        }
        .warning-box ul {
            margin: 10px 0;
            padding-left: 20px;
            color: #555;
        }
        .warning-box li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        /* 割引コントロール */
        .discount-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .discount-controls label {
            font-weight: bold;
        }
        .discount-controls select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .discount-controls button {
            padding: 8px 20px;
            font-size: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .discount-controls button:hover {
            background: #45a049;
        }
        .discount-note {
            color: #c62828;
            font-weight: bold;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="service-page">
        <a href="../index.html" class="back-link">← 一覧に戻る</a>

        <!-- 割引コントロール（PDF出力時は非表示） -->
        <div class="discount-controls" id="discount-controls">
            <label for="page-discount-rate">%変更：</label>
            <select id="page-discount-rate">
                <option value="0">なし</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="35">35%</option>
                <option value="40">40%</option>
                <option value="45">45%</option>
                <option value="50">50%</option>
                <option value="55">55%</option>
                <option value="60">60%</option>
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75">75%</option>
            </select>
            <button id="apply-discount-btn">割引適用</button>
            <span class="discount-note" id="discount-note" style="display: none;">※割引適用中</span>
        </div>

        <h1 class="service-title">USENガス 手数料表</h1>

        <h2 class="section-title">販売手数料</h2>
        <table class="fee-table">
            <thead>
                <tr>
                    <th>プラン</th>
                    <th style="text-align: right;">販売手数料</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>USENガス</td>
                    <td class="price">13,500円／口</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">【支払条件】</span>
                <span class="info-value">スイッチング完了</span>
            </div>
            <div class="info-row">
                <span class="info-label">【支払サイト】</span>
                <span class="info-value">切替手続き完了月の翌月末</span>
            </div>
        </div>

        <div class="note-box">
            <h4>【留意事項】</h4>
            <ul>
                <li>対象エリアであること</li>
                <li>取次品質調査を目的としたミステリーショッパーを実施します。ミステリーショッパーにて不適切と判断したものは戻入、かつ営業停止とします</li>
            </ul>
        </div>

        <div class="warning-box">
            <h4>【戻入】</h4>
            <ul>
                <li>供給開始前、又は供給開始月を含まず6ヶ月以内で全額戻入</li>
                <li>強制解除となった場合</li>
                <li>当社が不正取次とみなした場合</li>
                <li>個人宅の取次</li>
            </ul>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <button id="pdf-export-btn" style="background: #4CAF50; color: white; border: none; padding: 12px 30px; font-size: 16px; border-radius: 5px; cursor: pointer;">このページをPDF出力</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="pdf-export.js"></script>
    <script>
        // 割引適用ボタン
        document.getElementById('apply-discount-btn').addEventListener('click', function() {
            const discount = parseInt(document.getElementById('page-discount-rate').value) || 0;
            if (discount > 0) {
                applyDiscountToPage(discount);
                document.getElementById('discount-note').style.display = 'inline';
                document.getElementById('discount-note').textContent = '※' + discount + '%割引適用中';
                this.disabled = true;
                this.textContent = '適用済み';
            }
        });

        // PDF出力ボタン
        document.getElementById('pdf-export-btn').addEventListener('click', function() {
            exportPageToPDF('USENガス');
        });
    </script>
</body>
</html>
